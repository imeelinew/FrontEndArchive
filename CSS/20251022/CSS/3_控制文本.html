<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* color 文本颜色 */
            color: red;
            /* 控制文本尺寸 */
            /* px 像素 */
            font-size:100px;
            /* 控制文本加粗 */
            /* 100-900 正常 加粗 */
            /* bold 加粗 bolder 更粗 */
            font-weight: 500;

            /* 控制文本对齐方式 */
            /* left 左对齐 right 右对齐 center 居中对齐 */
            text-align: center;

        
        }

        p{
            /* 控制行高 */
            line-height: 50px;
        }
    </style>
</head>
<body>
   <h1>hello world</h1> 
   <p>这是一个段落</p>
   <p>这是一个段落</p>
   <p>这是一个段落</p>
   <p>这是一个段落</p>

   <!-- 万能容器标签 -->
   <div>
    
   </div>

</body>
</html>
