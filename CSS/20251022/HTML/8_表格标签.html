<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签 table -->
    <table border="1" cellspacing="0">
        <!-- 表头 -->
        <thead>
            <!-- 表格的行 tr -->
            <tr>
                <!-- 表头的单元格 th -->
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <!-- 表体 -->
        <tbody>
            <!-- 表格的行 tr -->
            <tr>
                <!-- 表体的单元格 td -->
                <td>张三</td>
                <!-- colspan 合并单元格 跨列合并 -->
                <td colspan="2">-</td>
                
            </tr>
            <tr>
                <td>李四</td>
                <!-- rowspan 合并单元格 跨行合并 -->
                <td rowspan="2">20</td>
                <td>女</td>
            </tr>
            <tr>
                <td>王五</td>
                
                <td>男</td>
            </tr>
        </tbody>


        <table border="1" cellspacing="0">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

    </table>
</body>
</html>
