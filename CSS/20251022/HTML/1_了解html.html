<!-- 这是一个注释 -->
<!-- html 标签 就是由尖括号括起来的单词 -->
<!-- "<" 后边第一个单词为标签名 -->
<!-- 标签名后边一般是属性，属性是由属性名和属性值组成 -->

<!-- 文档声明 声明html -->
<!DOCTYPE html>
<!-- 标签中有成对出现的标签 分为开始标签 和 结束标签（结束标签在开始标签的后边，标签名前加 "/"） -->
<!-- html 标签 是根标签  所有代码必须写在html标签中 -->
<html lang="en">
 
<!-- 在html当中 称呼html结构的时候会用拟人的称呼方式 -->
<!-- 直接的嵌套关系称为 父子关系 外层标签为父标签 内层标签为子标签 -->
<!-- 间接的嵌套关系称为 祖先和后代 外层标签为祖先标签 内层标签为后代标签 -->
<!-- head 标签 是文档的头部 一般作用于设置网页的-->
<head>
    <!-- meta charset="UTF-8" 是设置文档的字符编码为UTF-8 避免不同语言环境下的字符显示问题 -->
    <meta charset="UTF-8">
    <!-- meta name="viewport" 主要用作于移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 标签 是文档的标题 一般作用于设置网页的标题 -->
    <title>了解html</title>
</head>
<!-- body 标签 是文档的主体 一般作用于展示网页的内容 -->
<body>
    <h1>hello world</h1>
</body>
</html>
