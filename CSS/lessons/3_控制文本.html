<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* color这个属性只能改字体 */
            color: rgb(185, 74, 74);
            /* 控制文本尺寸 */
            font-size: 100px;
            /* 控制文本加粗 100到900 100最细 900最粗 */
            font-weight: 900;
            /* 控制文本位置 可以是center center居中 left左对齐 right右对齐 */
            text-align: center;
        }
        p {
            /* 控制行高 */
            line-height: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
</body>
</html>
