<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 68);
            /* rgb颜色很常见，但是不推荐使用，因为不透明度会影响子元素 */
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(85, 22, 22, 0.5);
            /* rgba颜色不常见，但是推荐使用，因为可以设置不透明度 */
            /* 设置rgba，文字就不会一起透明了 */
        }
    </style>
</head>
<body>
    <div class="box1">hello,world</div>
    <div class="box2">hello,world</div>
</body>
</html>
