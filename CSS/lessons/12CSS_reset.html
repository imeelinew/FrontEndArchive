<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 把所有元素的自带的margin和padding都设为0，这叫css reset */
    h1 {
        margin: 0;
    }
    li {
        list-style: none;
    }
    il {
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <h1>CSS Reset</h1>
</body>
</html>
