<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 300px;
        height: 300px;
        border: 1px solid tomato;
        background-color: pink;
        margin: 10px 20px  40px;
        /* margin 可以写四个值 分别是上 右 下 左 */
        /* margin 也可以写两个值 分别是垂直方向 水平方向 */
        /* margin 可以写一个值 表示上下左右都相等 */
        /* margin 可以写三个值 分别是上 水平方向 下 */
        /* 水平居中 auto 自动 并且只对左右生效 上下既然没用一般写成0 */

        /* margin 和 padding 使用方法相同 */
    }
</style>

<body>
    <div class="box1">
        <h1>盒子1</h1>
    </div>
</body>

</html>
