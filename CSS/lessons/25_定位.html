<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: lightgreen;
            position: relative;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: lightcoral;
            position: relative;
            /* 定位之后 可以使用四个方向属性 top left right bottom */
            /* 很少会同时使用四个方向属性 因为会相互影响 */
            top: 50px;
            /* 偏移之后 元素会脱离文档流 但不会影响其他元素的布局 */
        }
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: lightblue;
        }
        span {
            background-color: yellow;
            position: absolute;
            /* absolute是绝对定位 元素相对最近的非静态定位的祖先元素进行定位 */
            /* 满足两个条件：1. 元素必须有祖先元素（必须不是默认值static） 2. 祖先元素必须有定位属性  */
            /* right: 0
            bottom: 0; */
            top: 50%;
            left: 50%;
            /* 使用百分比 相对于父元素的宽度或高度 表示距离上方50% 距离左边50%*/
            margin-top: -25px;
            /* margin使用负数 可以向相反方向移动 */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>           
        <span>hello,world</span>
        
    </div>
</body>
</html>
