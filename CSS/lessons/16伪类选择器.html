<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器 */
        /* 第一个子元素 */
        li:first-child{
            color: red;
        }
        /* 最后一个子元素 */
        li:last-child{
            color: blue;
        }
        /* 第n个子元素 */
        li:nth-child(2n){
            color: green;
        }
        /* 鼠标悬停在元素上 */ 
        li:hover {
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li>列表项5</li>
    </ul>
</body>
</html>
