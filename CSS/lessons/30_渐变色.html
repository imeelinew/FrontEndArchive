<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-image: linear-gradient(to right bottom, blue, rgb(200, 0, 255), rgb(255, 10, 63));
        }
        /* background-image能实现渐变色 */
        /* linear-gradient 颜色可以是多个*/
        /* 语法：background-image: linear-gradient(方向, 颜色1, 颜色2, ...);*/
        /* 方向有多种写法：to top, to bottom, to left, to right */
        /* 还可以写：to right bottom */
        /* 可以写的更加精确，例如：to right 45deg */
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
