<style>
    .box{
        width: 200px;
        height: 200px;
        border: 3px solid black;
        /* 文字溢出处理 */
        overflow: hidden;
        /* 文字超出部分省略号显示 */
        text-overflow: ellipsis;
    }
</style>
<body>
    <div class="box">非匹有杨了作让，行秦皇，人台的开无自出，这而洞位作非回的舟药在，洪得人死畴到，处与褒狂斯，向一老评领皇为，才者未奔其感何生其玉逝们在惶奔者皇区，在偶以向好，份自是一贤人这得她高见出够国婵，是动十意斗然雷受九法意受遗升房娘，事大第颜宋月生归因气设光，勉第君。</div>
