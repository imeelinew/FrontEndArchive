<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 通过标签名控制标签 */
        /* 控制所有h1标签 */
        /* h1{
            color: red;
        } */
        
        /* 类选择器 通过类名控制标签 类选择器以“.”开头 */
        /* .a{
            color: red;
        } */

        /* id选择器 通过id名控制标签 id选择器以“#”开头 */
        #b{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 任何一个标签都可以起类名 -->

    <!-- 通过class 为标签起一个别名 “类名” 允许重名 -->
     <!-- 通过id为标签赋予一个唯一的标识 不允许重名 -->
    <h1 class="a" id="b">hello world</h1>
    <h1>你好世界</h1>
    <p class="a" >这是一个段落</p>
</body>
</html>
