<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 4000px;
            border: 1px solid black;
            background-color: lightcoral;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: lightblue;
            position: absolute;
            /* absolute会导致脱离文档流，会释放掉之前的空间 */
            /* fixed也一样 */
            top: 50px;
            z-index: 1;
        }
        /* 定位元素默认情况可以覆盖正常文档流内容 */
        /* 如果两个定位元素重叠，后者会覆盖前者 */

        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: lightgreen;
            position: absolute;
            top: 30px;
            z-index: 2;  
            /* z index可以调整层级 */      
             /*z index只能应用于定位元素  */     
        }
        .box4{
            font-size: 50px;
            position: fixed;
            /* 固定定位 相较于浏览器窗口固定不动 */
            right: 0;
            bottom: 0;
        }
    </style>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="box4">返回顶部</div>
</body>

</html>
