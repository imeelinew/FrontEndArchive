<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.body-left{
    width: 375px;
    height: 100vh;
    float: left;
    background-color: lightcoral;
}
.body-right{
    width: calc(100% - 375px);
    height: 100vh;
    float: left;
    background-color: lightblue;
}

</style>
<body>

    </div>

</html>
