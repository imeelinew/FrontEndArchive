<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: pink;
        border: 1px solid black;
    }
    /* 伪元素选择器 ::after在当前标签内部的最后插入一个假元素 */
    .box::after{
        content: "这是一个伪元素";
    }

</style>
<body>
    <div class="box">hello, world!</div>
</body>
</html>
