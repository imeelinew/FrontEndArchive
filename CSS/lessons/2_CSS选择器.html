<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 这个是标签选择器通过标签名字来控制标签，这里是控制所有的h1标签，将它们的颜色都设置为lightgreen */
      /* h1 {
            color: lightgreen;
        } */
      /* 这个是类选择器通过类名来控制标签，这里是控制所有类名为a的标签，将它们的颜色都设置为red */
      /* .a {
        color: red;
      } */
      /* 这个是id选择器通过id来控制标签，这里是控制id为b的标签，将它的颜色设置为blue */
      #b {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 任何标签都可以添加类名 -->

    <!-- 通过class为标签添加类名，，可以多个，类名可以多个，用空格隔开 -->
    <!-- id不可以多个，每个标签只能有一个id -->
    <h1 class="a" id="b">Hello World</h1>
    <h1>你好世界</h1>
  </body>
</html>
