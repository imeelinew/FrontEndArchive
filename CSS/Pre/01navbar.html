<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: lightgray;
    }

    a {
        display: block;
        color: #000;
        text-decoration: none;
        padding-left: 15px;
    }

    li:hover {
        background-color: rgb(57, 181, 57);
    }

    li:hover a {
        color: white;
    }

    li {
        height: 50px;
        line-height: 50px;
        /* 这个必须在li，如果实在a标签里，属性不生效 */
        border-bottom: 1px solid #555;

    }

    li a.active {
        background-color: rgb(57, 181, 57);
        color: white;
    }

    li:last-child {
        border-bottom: none;
    }
</style>

<body>
    <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>

</html>
