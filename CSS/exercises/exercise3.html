<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            margin-bottom: 20px;
            padding: 20px;
        }

        #box1 {
            border: 3px solid black;
            /* height: 200px; */
        }

        #box2 {
            border: 3px solid black;
            /* height: 200px; */
            margin-top: 20px;
        }

        img {
            height: 200px;
        }

        span {
            background-color: gray;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到我的简单网页</h1>

    <div class="container" id="box1">
        <img src="../assets/jay.jpg" alt="" />
        <p>这是一段图片的介绍文字</p>
    </div>
    <!-- 块元素如果不设置宽度，默认是父元素的宽度 -->

    <span>这是一个行内元素示例1。</span>
    <span>这是一个行内元素示例2。</span>

    <div class="container" id="box2">
        <img src="../assets/jay.jpg" alt="" />
    </div>
</body>

</html>
