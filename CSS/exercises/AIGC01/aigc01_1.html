<!-- 此文件是为了题目六：选择器综合应用之后创建的，前面的题见上一文件 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aigc01_1</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    /* 使用CSS Reset重置所有元素的默认样式 */
    .container {
        background-color: lightgray;
    }

    .box1 {
        width: 200px;
        height: 200px;
        padding: 10px;
        border: 1px solid black;
        box-sizing: border-box;
        /* !这里设置border-box要用box-sizing */
        margin: 0 auto;
        float: left;

    }

    .container::after {
        content: "";
        display: block;
        clear: both;

    }

    .box2 {
        width: 200px;
        height: 200px;
        padding: 10px;
        border: 1px solid black;
        box-sizing: border-box;
        /* !这里设置border-box要用box-sizing */
        margin: 0 auto;
        float: left;
    }

    .box3 {
        width: 200px;
        height: 200px;
        padding: 10px;
        border: 1px solid black;
        box-sizing: border-box;
        margin: 0 auto;
        float: left;
    }

    p {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        /* ！上面三个属性必须写在文本标签上，如果写在父集不行 */
    }

    .box1,
    .box2 {
        font-size: 50px;
        /* 使用并集选择器为.box1和.box2设置相同的字体大小 */
    }

    [type="text"] {
        border: 3px solid blue;
        /* 使用属性选择器为所有type="text"的输入框设置蓝色边框 */
    }

    .box1+.box2 {
        color: red;
    }

    /* 这是相邻兄弟选择器，用+连接，只对后面的生效；前面的不生效，只是个上下文。意思是必须有前面的限制才能让后者生效 */
    .box1:hover {
        background-color: lightgreen;
    }

    .box2:hover {
        background-color: lightgreen;
    }

    .box1::after {
        content: "装饰";
        color: rgb(0, 255, 115);
    }

    .box2::after {
        content: "装饰";
        color: rgb(0, 255, 115);
    }
    span {
        display: block;
        clear: both;
        /* ！这里如果不加clear: both; 会导致span即使强制转换成块元素，仍然无法独占一行，因为受到父元素容器内的浮动元素影响 */
        background-color: tomato;
    }
    .box3 {
        border-radius: 50%;
        background-color: blue;
        opacity: 0.5;
    }
</style>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <span>This is a span tag</span>
    </div>
    <div class="form">
        <input type="text">
        <input type="text">
    </div>
</body>

</html>
