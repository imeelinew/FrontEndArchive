<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics</title>
    <style>
      .title {
        text-align: center;
      }

      .lyrics {
        text-align: center;
      }

      p {
        line-height: 30px;
      }

      h1 {
        font-size: 50px;
      }

      .cover {
        text-align: center;
      }

      img {
        width: 400px;
      }
      /* 文本相关的属性会被继承 */
    </style>
  </head>

  <body>
    <header class="title">
      <h1>《枫》</h1>
      <hr />
      <h2>歌手：周杰伦</h2>
      <h3>作词人：弹头（宋建章）</h3>
      <h3>作曲人：周杰伦</h3>
    </header>

    <div class="cover">
      <img src="../assets/jay.jpg" alt="这是一张周杰伦的照片" />
    </div>

    <div class="lyrics">
      <h4>歌词:</h4>
      <p>
        烏雲在我們心裡擱下一塊陰影 <br />我聆聽沈寂已久的心情<br />
        清晰透明<br />
        就像美麗的風景<br />
        總在回憶里才看得清<br />
        被傷透的心能不能夠繼續愛我<br />
        我用力牽起沒溫度的雙手<br />
        過往溫柔<br />
        已經被時間上鎖<br />
        只剩揮散不去的難過
      </p>
    </div>
  </body>
</html>
