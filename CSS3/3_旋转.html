<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: tomato;
            
        }
        .box:hover{
            transform-origin: 0 0;
            /* 表示旋转圆心 */
            transform: rotate(45deg);
            /* 正数表示顺时针旋转,负数表示逆时针旋转 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
