<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
            background-color: rgb(237, 250, 255);
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .mark {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 3px;
            border-top: 10px solid gray;
        }

        .big-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 3px;
            border-top: 30px solid rgb(51, 48, 48);
        }

        .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: rgb(214, 243, 255);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .hour {
            position: absolute;
            top: calc(50% - 100px);
            left: 50%;
            transform-origin: center bottom;
            transform: translateX(-50%);
            width: 8px;
            height: 100px;
            border-radius: 8px;
            background-color: tomato;
        }

        .minute {
            position: absolute;
            top: calc(50% - 150px);
            left: 50%;
            transform-origin: center bottom;
            transform: translateX(-50%);
            width: 5px;
            height: 150px;
            border-radius: 5px;
            background-color: lightblue;
        }

        .second {
            position: absolute;
            top: calc(50% - 180px);
            left: 50%;
            transform-origin: center bottom;
            transform: translateX(-50%);
            width: 3px;
            height: 180px;
            border-radius: 3px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="dot"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>

    <script>
        var oClock = document.getElementsByClassName("clock")[0];
        var oHour = document.getElementsByClassName("hour")[0];
        var oMinute = document.getElementsByClassName("minute")[0];
        var oSecond = document.getElementsByClassName("second")[0];

        for (var i = 1; i <= 60; i++) {
            var oMark = document.createElement("div");
            oMark.className = "mark";
            oMark.style.transform = "translate(-50%, -50%) rotate(" + (i * 6) + "deg)";
            oClock.appendChild(oMark);
        }
        for (var i = 1; i <= 30; i++) {
            var oBigMark = document.createElement("div");
            oBigMark.className = "big-mark";
            oBigMark.style.transform = "translate(-50%, -50%) rotate(" + (i * 30) + "deg)";
            oClock.appendChild(oBigMark);
        }
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            oHour.style.transform = "rotate(" + hours * 30 + "deg)";
            oMinute.style.transform = "rotate(" + minutes * 6 + "deg)";
            oSecond.style.transform = "rotate(" + seconds * 6 + "deg)";
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
