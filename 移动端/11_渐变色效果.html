<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-image: url(./img/1.jpg);
            background-size: 100% 100%;
            position: relative;
        }
        .box1{
            position: absolute;
            width: 400px;
            height: 400px;
            /* background-image: linear-gradient(rgba(255,0,0,0),rgba(0, 0, 0, 0.9)); */
           /* 也可以控制方向 默认是从上到下 线性渐变 */
            background-image: linear-gradient(to top,rgba(255,0,0,0),rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
