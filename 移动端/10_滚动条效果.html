<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 3px solid black;
            overflow-x: scroll;
            overflow-y: scroll;
            /* 滚动条出现 可以有x和y方向 */
        }
        /* 隐藏滚动条 */
        .box::-webkit-scrollbar{
            display: none;
            width: 0;
            height: 0;
        }
        p{
            width: 1000px;
            background: yellow;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam quaerat quia itaque pariatur ea obcaecati vel. Veniam dolorem nam quasi impedit amet! Quibusdam voluptas veniam dolor aut optio. Recusandae, possimus.
        </p>
    </div>
</body>
</html>
