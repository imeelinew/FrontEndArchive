<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h4>Groceries</h4>
    <!-- unordered list -->
     <ul>
        <li>milk</li>
        <li>eggs</li>
        <li>bread</li>
        <li>coffee supplies</li>
        <ul>
            <li>coffee beans</li>
            <li>screamer</li>
            <li>sugar</li>
        </ul>
     </ul>
     <!-- ordered list -->
      
     <!-- description list -->
      <dl>
        <dt>Dragon</dt>
        <dd><dd>A dragon is a magical legendary creature that appears in the folklore of multiple cultures worldwide.</dd></dd>
      </dl>
      
</body>
</html>
