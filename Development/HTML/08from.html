<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Please input username"><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Please input password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Please input email"><br>

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" placeholder="123-4567-8900" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <input type="submit"></input>





    </form>
</body>
</html>
