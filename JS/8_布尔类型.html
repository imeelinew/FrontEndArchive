<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 一般实现条件判断的时候会用到布尔值

        // if 语句
        // 用于判断条件并执行相应代码块
        // 括号里的内容成立则执行，否则执行 else

        // var a = 1;
        // if (a > 10) {
        //     console.log("a大于10");
        // } else {
        //     console.log("a不大于10");
        // }

        var a = 10;
        if (a > 10) {
            console.log("a大于10");
        } else if (a < 10) {
            console.log("a小于10");
        } else {
            console.log("a等于10");
        }

        // 条件判断返回的是布尔值 true 或 false

        // 判断两个值是否相等，用==
        console.log(5 == 5); // true
        // === 是严格匹配，判断值和类型是否都相等
        console.log(5 === "5"); // false

        // 判断连个值是否不相等，用 !=
        console.log(5 != 3); // true

        // ！用于取反
        console.log(!(5 == 5)); // false

        // 逻辑运算符
        // && 与，两个条件都为真，结果才为真
        console.log(5 > 3 && 2 < 4); // true
        console.log(5 > 3 && 2 > 4); // false
        // || 或，两个条件有一个为真，结果就为真
        console.log(5 > 3 || 2 > 4); // true
        console.log(5 < 3 || 2 > 4); // false
    </script>
</body>

</html>
