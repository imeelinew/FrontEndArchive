<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        if (a > 10) {
            console.log("a大于10");
        } else if (a < 10) {
            console.log("a小于10");
        } else {
            console.log("a等于10");
        }

        var b = 1;
        if (b == 1) {
            console.log("一");
        } else if (b == 2) {
            console.log("二");
        } else if (b == 3) {
            console.log("三");
        }

        switch (b) {
            case 1:console.log("一");break;
            case 2:console.log("二");break;
            case 3:console.log("三");break;
            default:console.log("其他");
        }
        // switch 语句，判断是严格相等（===）

        // 三元运算符
        var c = 50;
        var result = (c > 10) ? "大于10" : "不大于10";
        console.log(result);
        // 条件 ? 值1 : 值2
        // 条件成立，结果是值1，否则是值2
        // 问号前的部分是条件判断，冒号前后的部分是两种结果

        // undefined是假
        // 数字里面0是假，其他数字都是真
        // 空字符串是假，其他字符串都是真
    </script>
</body>
</html>
