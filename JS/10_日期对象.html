<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 通过new date()可以获取当前日期和时间，构建了一个Date对象
        var today = new Date();
        // 如果想获取日期对象中的信息，需要用对应的方法
        var year = today.getFullYear();
        console.log("今年是：" + year); 
    </script>
</body>
</html>
