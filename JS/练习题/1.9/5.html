<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num){
            var result = 1;
            for(var i = 1; i <= num; i++){
                result = i * result;
            }
            return result;
        }

        var a = factorial(12) - factorial(10);
        document.write(a);
    </script>
</body>
</html>
