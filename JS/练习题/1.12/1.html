<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = window.prompt("Please enter a number");

        document.write(Math.pow(num, 2)+ "<br>");   
        document.write(Math.sqrt(num) + "<br>");   
        document.write(Math.log(num));
    </script>
</body>
</html>
