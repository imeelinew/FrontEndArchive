<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Fibonacci = [];
        for(var i = 0; i <= 40; i++){
            if(i == 0 || i == 1){
                Fibonacci[i] = 1;
            }else{
                Fibonacci[i] = Fibonacci[i-1] + Fibonacci[i-2];
            }   
        }
        document.write(Fibonacci);
    </script>
</body>
</html>
