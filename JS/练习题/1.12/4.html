        function CollectDigits(s) {
            var arr = s.split("");

            var digits = arr.filter(function (item) {
                return item >= '0' && item <= '9';
            })
            return document.write(digits.join(""));
        }

        CollectDigits("1s51d651875d8g21d6h");
