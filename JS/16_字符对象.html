<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符型对应的js内部顶级对象 String
        var str1 = "hello";
        var str2 = "world";
        var str3 = "  hello  ";

        console.log(str1.charAt(2)); // 获取指定位置的字符，起始位置是0

        console.log(str1.concat(str2)) // 连接字符串

        console.log(str1.indexOf("l")) // 查找指定字符的位置，如果没有找到返回-1    

        // includes()方法，判断是否包含指定字符，返回布尔值
        console.log(str1.includes("l"))

        // 提取字符串的片段，并在新的字符串中返回被提取的部分
        console.log(str1.slice(1, 3))  // 从索引1开始提取，到索引3结束，不包括索引3     

        console.log(str1.substr(1, 3)) // 从索引1开始提取，提取3个字符

        // trim()方法，去除字符串两端的空格
        console.log(str3.trim())

        // 把字符串分割成字符串数组
        console.log(str1.split("")) 
    </script>
</body>

</html>
