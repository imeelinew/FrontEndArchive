<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义字符串
        var a = "hello";
        var b = 'world';
        var c = 'a';

        var d = "zhang" + "san"; // 字符串拼接
        console.log(d); // zhangsan

        var e = 1;
        var f = "abc";
        var g = e + f; // 如果加号一边是字符串，另一边会把数字转换为字符串，然后进行拼接
        console.log(g); // 1abc

        // 字符串拼接
        var str1 = "Hello, ";;
        var str2 = "JavaScript!";
        var str3 = str1 + str2;
        console.log(str3); // Hello, JavaScript!
        console.log(str1 + "World!"); // Hello, World!

        var str4 = "<h1>Title</h1>";
        document.write(str4); // 会被解析为HTML标签，显示为标题

        // 如果单引号和双引号同时使用，外层使用单引号，内层使用双引号；反之亦然
        var str5 = '<p class="text">This is a paragraph.</p>';
        console.log(str5);
    </script>
</body>
</html>
