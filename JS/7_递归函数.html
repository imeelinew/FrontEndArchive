<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function fibRecursive(n) {
            if (n == 1 || n == 2){
                return 1;
            }
            return fibRecursive(n - 1) + fibRecursive(n - 2);
        }

        document.write(fibRecursive(10));
    </script>
</body>

</html>
