<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义数组，用[]包裹元素，元素之间用逗号分隔，长度不受限制，定义时不需要规定和限制数组的长度
        var a = [1, 2, 3];
        // 数组类型不受限，可以包含不同类型的数据
        var b = ["hello", "world", 1,2,3];
        // 常用于存储列表数据

        console.log(a[0]); // 通过索引访问数组元素，索引从0开始
    </script>
</body>
</html>
