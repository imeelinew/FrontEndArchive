<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 基础数据类型
        // 1. 数字（Number）
        var num = 42;
        // 2. 字符串（String）
        // 可以单引号，也可以双引号
        var str1 = 'Hello, World!';
        var str2 = "Hello, World!";
        // 3. 布尔值（Boolean）
        var bool1 = true;
        var bool2 = false;
        // 4. 未定义（Undefined）,定义变量但是不赋值
        var undef1 = undefined;
        var undef2;
        console.log(undef1, undef2); // 都是undefined
        // 5. 空值（Null）,表示没有值
        var empty = null;
    </script>
</body>
</html>
