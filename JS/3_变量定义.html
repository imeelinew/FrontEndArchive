<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量的定义
        // js是一个动态类型语言，变量在使用前不需要声明类型
        // 变量命名规则：
        // 1. 变量名只能包含字母、数字、下划线和美元符号，且不能以数字开头
        // 2. 变量名不能是js的关键字和保留字
        var a = 1;

        var a = "Hello, World!";
        // 变量可以随时更改类型

        var a = 10, b = 20, c = 30;
        // 可以一次定义多个变量，用逗号分隔

        var str = 1;
        var Str = 2;
        // js变量区分大小写

        // 变量名命名规范
        // 小驼峰命名法：第一个单词首字母小写，后面每个单词首字母大写，如：myVariableName
        // 大驼峰命名法：每个单词首字母都大写，如：MyVariableName
        var myVariableName = "value";
    </script>
</body>
</html>
