<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;

        border: 2px solid black;
    }
    .active {
        background-color: red;
    }
</style>
<body>
    <button>按钮</button>
    <div class="box"></div>
    <script>
        var oButton = document.getElementsByTagName("button")[0];
        var oBox = document.getElementsByClassName("box")[0];
        oButton.onclick = function () {
            // className 属性 用来获取或者设置元素的class属性
            // 把class的值当作字符串操作
            // oBox.className = "box active";
            // className 是可读可写的,也可以通过它获得class值
            console.log(oBox.className);
            // classList 属性
            // add()方法 用来添加class
            oBox.classList.add("active");
            // remove 方法,用于移除
            oBox.classList.remove("active");
            // toggle方法 用来切换class 如果有就移除
            oBox.classList.toggle("active");
            
        }
    </script>
</body>
</html>
