<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 700px;
            height: 500px;
            border: 2px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -350px;
            margin-top: -250px;
        }

        .item-picture {
            /* background: red; */
            width: 700px;
            height: 300px;
            border-bottom: 2px solid black;
            text-align: center;
        }

        .item {
            width: 172px;
            height: 200px;
            float: left;
            margin-right: 1px;
            border-right: 2px solid black;
            text-align: center;
        }

        .item:last-child {
            border-right: none;
        }

        .item img {
            width: 172px;
        }

        .item-picture img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item-picture">
            <img class="item-picture-img" src="./img/mi-pic (1).png" alt="">
        </div>
        <li class="item" id="item1">
            <img src="./img/mi-pic (1).png" alt="">
        </li>
        <li class="item" id="item2">
            <img src="./img/mi-pic (2).png" alt="">
        </li>
        <li class="item" id="item3">
            <img src="./img/mi-pic (3).png" alt="">
        </li>
        <li class="item" id="item4">
            <img src="./img/mi-pic (4).png" alt="">
        </li>

    </div>

    <script>
        var oItemPictureImg = document.getElementsByClassName("item-picture-img")[0];
        var oItem = document.getElementsByClassName("item");

        for (var i = 0; i < oItem.length; i++) {
            oItem[i].onmouseover = function () {
                var img = this.getElementsByTagName("img")[0];
                var _src = img.getAttribute("src");
                oItemPictureImg.setAttribute("src", _src);
            }
        }


    </script>
</body>

</html>
