<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello,world</h1>
    <script>
        var oH1 = document.getElementsByTagName("h1");
        //如果获取的是一个元素集合,那么需要通过下标俩获取具体的某一个值
        //控制元素的内容，有2种方式
        //1. innerText
        oH1[0].innerText = "你好,世界";
        //2. innerHTML
        oH1[0].innerHTML = "<i>你好,世界</i>";
        // 二者区别:
        // innerText: 只能作为纯文本使用,标签会被解析成纯文本内容
        // innerHTML: 可以作为HTML标签使用,标签会被解析成HTML标签


    </script>
</body>

</html>
