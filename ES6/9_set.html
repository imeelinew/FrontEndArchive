<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //set是一种新的数据结构,类似于数组,但是set中的值不能重复
        let set = new Set();
        set.add(1);
        set.add("hello");
        set.add(1); //重复的值不会被添加
        console.log(set);

        //has() 判断某个值是否存在于set中，返回布尔值
        console.log(set.has(1)); //true
        console.log(set.has(2)); //false

        //delete() 删除set中的某个值，返回布尔值表示是否删除成功
        console.log(set.delete(1)); //true，删除成功
        console.log(set.delete(2)); //false，删除失败（因为2不存在）
        console.log(set); //Set { "hello" }

        //size 获取set中元素的个数（类似于数组的length）
        let set2 = new Set([1, 2, 3, 4, 5]);
        console.log(set2.size); //5

        //for...of 遍历set
        for (let item of set2) {
            console.log(item); //依次输出 1, 2, 3, 4, 5
        }

        //利用Set给数组去重
        let arr = [1, 2, 3, 2, 1, 4, 5, 4, 3];
        let uniqueArr = new Set(arr); //为Set去重
        console.log(uniqueArr); //Set { 1, 2, 3, 4, 5 }

    </script>
</body>

</html>
