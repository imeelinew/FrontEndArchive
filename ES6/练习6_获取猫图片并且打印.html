<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .catBtn {
            width: 80px;
            height: 20px;
        }
        img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="catBox"></div>
    <button class="catBtn">newcat</button>
    <script src="ajax.js"></script>
    <script>
        let ocatBtn = document.querySelector(".catBtn");

        ocatBtn.onclick = function () {
            ajax("GET", "https://api.thecatapi.com/v1/images/search", function (res) {
                console.log(res);
                let data = JSON.parse(res);

                let img = document.createElement("img");
                img.src = data[0].url;

                document.querySelector(".catBox").appendChild(img);
            })
        }


    </script>
</body>

</html>
