<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML5 媒体标签</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- 
        ========== HTML5 媒体标签 ==========
        
        【核心媒体标签】
        <audio>   音频
        <video>   视频
        <source>  多格式资源（兼容不同浏览器）
        <track>   字幕轨道
    -->

    <!-- ========== 1. 音频 <audio> ========== -->
    <section>
        <h2>音频 &lt;audio&gt;</h2>

        <!-- 基本用法 -->
        <audio src="music.mp3" controls></audio>

        <!-- 多格式兼容写法 -->
        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
            <source src="music.ogg" type="audio/ogg">
            您的浏览器不支持音频播放
        </audio>

        <!-- 
            【audio 常用属性】
            controls    显示播放控件
            autoplay    自动播放（多数浏览器会阻止）
            loop        循环播放
            muted       静音
            preload     预加载: auto | metadata | none
        -->
    </section>

    <!-- ========== 2. 视频 <video> ========== -->
    <section>
        <h2>视频 &lt;video&gt;</h2>

        <!-- 基本用法 -->
        <video src="video.mp4" controls width="400"></video>

        <!-- 多格式兼容 + 封面图 -->
        <video controls width="400" poster="cover.jpg">
            <source src="video.mp4" type="video/mp4">
            <source src="video.webm" type="video/webm">
            <source src="video.ogg" type="video/ogg">
            您的浏览器不支持视频播放
        </video>

        <!-- 
            【video 常用属性】
            controls    显示控件
            autoplay    自动播放（需配合muted）
            loop        循环
            muted       静音
            poster      封面图片URL
            width/height 宽高
            preload     预加载
        -->
    </section>

    <!-- ========== 3. 字幕 <track> ========== -->
    <section>
        <h2>字幕 &lt;track&gt;</h2>

        <video controls width="400">
            <source src="video.mp4" type="video/mp4">
            <track src="subtitles_zh.vtt" kind="subtitles" srclang="zh" label="中文" default>
            <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
        </video>

        <!-- 
            【track 属性】
            src       字幕文件路径（.vtt格式）
            kind      类型: subtitles | captions | descriptions
            srclang   语言代码
            label     显示名称
            default   默认启用
        -->
    </section>

    <!-- ========== 4. JS 控制媒体 ========== -->
    <section>
        <h2>JavaScript 控制</h2>

        <audio id="myAudio" src="music.mp3"></audio>
        <button onclick="myAudio.play()">播放</button>
        <button onclick="myAudio.pause()">暂停</button>
        <button onclick="myAudio.volume = 0.5">音量50%</button>
        <button onclick="myAudio.currentTime = 0">重头播放</button>

        <!-- 
            【常用JS方法/属性】
            play()          播放
            pause()         暂停
            currentTime     当前播放时间（秒）
            duration        总时长
            volume          音量 0-1
            paused          是否暂停（布尔值）
            ended           是否播放完毕
            
            【常用事件】
            onplay          开始播放
            onpause         暂停
            onended         播放结束
            ontimeupdate    播放进度变化
            onloadeddata    数据加载完成
        -->
    </section>

    <!-- 
        【格式兼容性】
        音频: MP3(通用) / OGG / WAV
        视频: MP4(通用) / WebM / OGG
        
        【自动播放限制】
        现代浏览器限制自动播放，需要:
        1. 用户先与页面交互，或
        2. 视频设置 muted 静音
    -->

</body>

</html>
