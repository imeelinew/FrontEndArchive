<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML5 语义化标签</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        section {
            border: 1px dashed #999;
            margin: 10px 0;
            padding: 10px;
        }

        header,
        footer,
        nav,
        aside,
        article,
        main {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- 
        ========== HTML5 语义化标签 ==========
        
        【什么是语义化？】
        用正确的标签表达正确的内容，让代码更易读、利于SEO和无障碍访问
        
        【常用语义化标签】
        <header>   页头/区块头部
        <nav>      导航链接区域
        <main>     页面主体内容（只能有一个）
        <article>  独立完整的内容块（如文章、评论）
        <section>  主题性的内容分组
        <aside>    侧边栏/附属内容
        <footer>   页脚/区块底部
        <figure>   独立的媒体内容（图片、图表等）
        <figcaption> figure的标题
        <mark>     高亮/标记文本
        <time>     时间/日期
    -->

    <!-- ========== 示例结构 ========== -->

    <header>
        <h1>网站标题</h1>
        <nav>
            <a href="#">首页</a> |
            <a href="#">关于</a> |
            <a href="#">联系</a>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h2>文章标题</h2>
                <time datetime="2026-01-21">2026年1月21日</time>
            </header>

            <section>
                <h3>第一节</h3>
                <p>这是文章的第一部分内容...</p>
            </section>

            <section>
                <h3>第二节</h3>
                <p>这是文章的第二部分内容...</p>
                <figure>
                    <img src="example.jpg" alt="示例图片" style="width:100px;height:60px;background:#ccc;">
                    <figcaption>图片说明文字</figcaption>
                </figure>
            </section>

            <footer>
                <p>作者：张三 | <mark>热门文章</mark></p>
            </footer>
        </article>

        <aside>
            <h4>侧边栏</h4>
            <p>相关推荐、广告等附属内容</p>
        </aside>
    </main>

    <footer>
        <p>© 2026 版权所有</p>
    </footer>

    <!-- 
        【语义化 vs div】
        ❌ <div class="header">  无语义
        ✅ <header>             有语义
        
        【优点】
        1. 代码可读性更强
        2. SEO友好（搜索引擎更易理解）
        3. 无障碍访问（屏幕阅读器支持）
        4. 便于维护
    -->

</body>

</html>
